<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Magic Pizza</title>
</head>

<body>
  <div class="container">
    <div id="home">
      <h1 id="title"><span id="m">M</span><span id="a">A</span><span id="g">G</span><span id="i">I</span>C</h1>
      <img src="images/title1.jpeg" id="title1">
      <h4 id="love">Love at First Slice</h4>
    </div>
    <div id="work">
      <div id="choose">
        <div class="order">
          <h2>MAKE YOUR ORDER</h2>
          <button id="order" type="button">click to order</button>
        </div>
        <div class="deliver">
          <h2>ORDER A DELIVERY</h2>
          <button id="deliver" type="button">click to order</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
      <div id="menu">
        <form>
          <fieldset>
            <legend>Make Your Own Pizza</legend>

            <label>Select your pizza size</label>
            <select id="sizes">
              <option value="1000" id="biggest">LARGE PIZZA</option>
              <option value="800" id="bigger">MEDIUM PIZZA</option>
              <option value="600" id="big">SMALL PIZZA</option>
            </select><br>

            <label>Select the crust you like</label>
            <select id="crusts">
              <option value="150" id="crispy">CRISPY</option>
              <option value="100" id="stuffed">STUFFED</option>
              <option value="200" id="gluten">GLUTEN FREE</option>
              <option value="220" id="sicilian">SICILIAN</option>
              <option value="250" id="pretzel">PRETZEL</option>
            </select><br>

            <label>Choose you favourite toppings</label>
            <select id="toppings">
              <option value="100" id="pepperoni">PEPPERONI</option>
              <option value="100" id="pineapple">PINEAPPLE</option>
              <option value="100" id="olive">BLACK OLIVES</option>
              <option value="100" id="mushroom">MUSHROOMS</option>
              <option value="100" id="cheese">CHEESE</option>
              <option value="100" id="onions">ONIONS</option>
              <option value="100" id="bacon">BACON</option>
              <option value="100" id="pepper">GREEN PEPPER</option>
            </select><br>

            <label>How many pizzas do you want:</label>
            <input id="numberOfPizzas" type="number"><br>

            <button type="submit" value="Submit" id="makeOrder" onclick="totalPrice()">Make Order</button>
          </fieldset>
        </form>
        <label>Total price</label>
        <input type="text" id="total" placeholder="total"><br>
      </div>
    </div>

    <div class="col-md-6">
      <div id="menu1">
          <form>
            <fieldset>
              <legend>Order a Delivery</legend>
  
              <label>Select your pizza size</label>

              <select id="crusts">

                <option value="200" id="gluten">GLUTEN FREE</option>
                <option value="220" id="sicilian">SICILIAN</option>
                <option value="250" id="pretzel">PRETZEL</option>
              </select><br>
  
              <label>Choose you favourite toppings</label>
              <select id="toppings">
                <option value="100" id="pepperoni">PEPPERONI</option>
                <option value="100" id="pineapple">PINEAPPLE</option>
                <option value="100" id="olive">BLACK OLIVES</option>
                <option value="100" id="mushroom">MUSHROOMS</option>
                <option value="100" id="cheese">CHEESE</option>
                <option value="100" id="onions">ONIONS</option>
                <option value="100" id="bacon">BACON</option>
                <option value="100" id="pepper">GREEN PEPPER</option>
              </select><br>
  
              <label>How many pizzas do you want:</label>
              <input id="numberOfPizzas" type="number"><br>

              <!-- <label>Tell us your location</label>
              <input id="location" type="text"><br> -->
  
              <button type="submit" id="orderDelivery" value="Submit" onclick="totalPrice1()">Order Delivery</button>
            </fieldset>
          </form>
          <label>Total price</label>
          <input type="text" id="totalDelivery" placeholder="total"><br>
        </div>
      </div>

    </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
