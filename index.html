<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Magic Pizza</title>
</head>

<body>
  <div class="container">
    <div id="home">
      <h1 id="title">MAGIC</h1>
      <img src="images/title1.jpeg" id="title1">
      <h4 id="love">Experience Love at First Slice</h4>
    </div>
    <div id="work">
      <div id="choose">
        <div class="order">
          <h2>MAKE YOUR ORDER</h2>
          <button id="order" type="button">click here</button>
        </div>
        <div class="deliver">
          <h2>ORDER A DELIVERY</h2>
          <button id="deliver" type="button">click here</button>
        </div>
      </div>
      <div id="menu">
        <form>
          <fieldset>
            <legend>Make Your Own Pizza</legend>

            <label>Select your pizza size</label>
            <select id="sizes">
              <option value="1000" id="biggest">LARGE PIZZA</option>
              <option value="800" id="bigger">MEDIUM PIZZA</option>
              <option value="600" id="big">SMALL PIZZA</option>
            </select><br>

            <label>Select the crust you like</label>
            <select id="crusts">
              <option value="150" id="biggest">CRISPY</option>
              <option value="100" id="bigger">STUFFED</option>
              <option value="200" id="big">GLUTEN FREE</option>
              <option value="220" id="big">SICILIAN</option>
              <option value="250" id="big">PRETZEL</option>
            </select><br>

            <label>Choose you favourite toppings</label>
            <select id="toppings">
              <option value="100" id="biggest">PEPPERONI</option>
              <option value="100" id="bigger">PINEAPPLE</option>
              <option value="100" id="big">BLACK OLIVES</option>
              <option value="100" id="big">MUSHROOMS</option>
              <option value="100" id="big">CHEESE</option>
              <option value="100" id="big">PINEAPPLE</option>
              <option value="100" id="big">BACON</option>
              <option value="100" id="big">GREEN PEPPER</option>
            </select><br>

            <label>How many pizzas do you want:</label>
            <input id="numberOfPizzas" type="number"><br>

            <button type="submit" value="Submit" onclick="totalPrice()">Place Order</button>
          </fieldset>
        </form>
        <label>Total price</label>
        <input type="text" id="total" placeholder="total"><br>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
